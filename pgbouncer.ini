[databases]
* = host=127.0.0.1 port=5432 dbname=rinha user=postgres password=postgres

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt

max_client_conn = 100

pool_mode = session
min_pool_size = 10
default_pool_size = 10

reserve_pool_size = 0
reserve_pool_timeout = 0

tcp_keepalive = 1
tcp_keepidle = 300
